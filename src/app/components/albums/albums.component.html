<div class="user-card" style="padding-bottom: 55px;">
  <mat-toolbar>
    <span>√Ålbumes:</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album: </th>
      <td mat-cell *matCellDef="let albums" style="color: #ff4081;">
        {{albums.title | titlecase}}
      </td>
    </ng-container>

    <ng-container matColumnDef="galeria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let albums">
        <button mat-raised-button color="accent" class="me-2" [routerLink]="['/albums/gallery/', albums.id]">Ver
          Galeria</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let albums">
        <button mat-raised-button color="warn" [routerLink]="['/users/user', albums.userId]">Usuario</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[8]"></mat-paginator>
</div>
