<div class="user-card">
    <mat-toolbar style="display: flex; justify-content: space-between; height: 80px;">
        <span>Post:</span>
        <button mat-fab color="accent" class="mt-2" routerLink="/posts">Atr√°s</button>
    </mat-toolbar>

    <mat-card style="background-color: #DED7CC; margin-top: 20px;">
        <mat-card-header>
            <mat-card-title>{{post.title | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="p-3">
            <p>{{post.body}}</p>
        </mat-card-content>

        <mat-card-actions style="display: flex; justify-content: flex-end;">
            <button mat-stroked-button color="accent" [routerLink]="['/users/user', post.userId]"
                class="me-3">Usuario</button>
        </mat-card-actions>
    </mat-card>

    <mat-card style="background-color: #DED7CC; margin-top: 20px;">
        <mat-card-title>Cometarios:</mat-card-title>
        <mat-card style="margin-top: 20px;" *ngFor="let comment of comments">
            <mat-card-title>{{comment.name | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
            <mat-card-content>{{comment.body}}</mat-card-content>
        </mat-card>
    </mat-card>
</div>
